{% extends "bootstrap/base.html" %}

{% block title %}
Dashboard
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='dashboard.css')}}">
{% endblock %}

{% block content %}
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project Fabric Color Scheme</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">{{ name }}</a></li>
            <li><a href="{{ url_for('logout') }}">Log Out</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid text-center">
      <div class="form-group" style="height:10vh;"></div>
      <h1>What would you like to do today, {{ name }}?</h1>
      <div class="form-group" style="height:5vh;"></div>
      <a href="{{ url_for('upload_clothes') }}" class="btn btn-primary">Upload Clothes</a>
      <div class="form-group" style="height:5vh;"></div>
      <a href="{{ url_for('view_outfits') }}" class="btn btn-primary">Look at My Outfits</a>
    </div>
{% endblock %}
